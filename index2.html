<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Intro To Angular</title>

	<!-- JQuery -->
	<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

		<!-- Bootstrap - Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Angular Framework -->
	<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>

	<link rel="stylesheet" type="text/css" href="./main.css">

</head>
	<body class="container" ng-controller="myController as myCtrl">
		<h1 class="jumbotron text-center">To Do List</h1>

        <h3>{{myCtrl.toDoListName}}</h3>

		<label>Add an item:</label>
		<input type="text" ng-model="myCtrl.itemToAdd" placeholder="Add Next To Do" ng-keyup="myCtrl.addItemToList()"/>
    	
    	<ul class="unstyled">
             <li ng-repeat="item in myCtrl.items | orderBy:'name'">
            	<div class="checkbox">
					<input type="checkbox" ng-model="item.completed"/>
				</div>
               <div ng-class="{'completedItem':item.completed}">
               		{{item.name}}
               </div>
            </li>
        </ul>
    	<script type="text/javascript" src="app.js"></script>
	</body>
</html>
